<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO List</title>
  </head>
  <body>
    <section class="h-screen flex justify-center items-center">
        <div>
            <div class="w-full max-w-xs">
                
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border">
                    <div id="alertArea" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-5 hidden" role="alert">
                        <strong class="font-bold">Oops!</strong>
                        <span class="block sm:inline">Please add a node</span>
                        <span id="alertClose" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                        </span>
                    </div>
                    <div class="mb-4">
                        <input id="inputField" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Note" type="text" placeholder="Type Note">
                        <button id="submitBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-5" type="button">Add Note</button>
                    </div>
                    <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
                        <div class="">
                            <div id="paragraphArea" class="font-bold text-[13px] text-left cursor-pointer">
                                <span id="empty">Empty</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
